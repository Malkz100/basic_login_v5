<html lang="en">
	<head>
		<script>
			function validateUser(){
			var x=document.forms["userForm"]["User"].value;
				if (x==null || x==""){
					document.getElementById('errorUser').innerHTML = 'Please enter a username';
				}
				else{
					document.getElementById('errorUser').innerHTML = '';
				}
			}
			
			function validatePass(){
			var x=document.forms["userForm"]["Pass"].value;
				if (x==null || x==""){
					document.getElementById('errorPassword').innerHTML = 'Please enter a password.';
				}
				else{
					document.getElementById('errorPassword').innerHTML = '';
				}
			}
			
			function validateEmail(){
			var x=document.forms["userForm"]["Email"].value;
			var atpos=x.indexOf("@");
			var dotpos=x.lastIndexOf(".");
				if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length){
					document.getElementById('errorEmail').innerHTML = 'Please enter a valid email address.';
					}
				else{
					document.getElementById('errorEmail').innerHTML = '';
				}
			}
		</script>
	</head>
	<body>
		<form action="newMember.php" method="post" name="userForm">
			Username:<input type="text" name="User" onBlur="validateUser();"><div id="errorUser" style="color: red;"></div></br>
			Password:<input type="password" name="Pass" onBlur="validatePass();"><div id="errorPassword"style="color: red;"></div></br>
			
			Email:<input type="text" name="Email" onBlur="validateEmail();"><div id="errorEmail"style="color: red;"></div></br>
			First Name:<input type="text" name="FirstName"></br>
			
			<input type="submit" name="submit" value="Submit">
		</form>
	</body>
</html>
